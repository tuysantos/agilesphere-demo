<form class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           [(ngModel)]='searchCity'
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="search()" [disabled]="searchCity.length == 0">Search</button>
</form>
